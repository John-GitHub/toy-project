standard_id: etl_landing
version: "1.0.0"
policies:
  retries:
    policy: exponential_backoff
    base_delay_seconds: 0.5
    factor: 2
    max_attempts: 5
    jitter_ms: [0, 250]
  throttle:
    max_requests_per_minute: 100
    jitter_between_requests_ms: [200, 500]
  io:
    default_file_type: csv
    output_path_env: RAW_DATA_DIR
    file_naming: "<raw_data>/{series_id}.sqlite"
  observability:
    logs: structured_json
    load_summary: required
  acceptance:
    required_checks:
      - ruff_ok
      - black_ok
      - mypy_ok
      - contract_fingerprint_ok
      - golden_sample_ok
naming:
  script_pattern: "etl_land_<source>.py"
  module_exports: ["{api.function}"]

